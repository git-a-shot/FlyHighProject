<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image\logo.jpeg" type="image/x-icon">
    <title>Admin Portal</title>
    <style>
        body {
            background-color: rgb(253, 243, 229);
            font-family: Arial, sans-serif;
            margin: 0; padding: 0;
        }.logo img {
            width: 8%; height: 8%;
            float: inline-start;
            margin-right: 1px; margin-top: 5px;
        }.container {
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            max-width: 1000px; height: 600px;
            border-radius: 5px; margin: 20px auto;
            padding: 0 20px; background-color: #fff;
        }.container .dashboard-header {
            text-align: center;
        }.container .dashboard-header h1 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-size: 55px; margin-top: 50px;
        }.dashboard-header p {
            margin-top: 22px; font-size: 20px; color: grey;
        }.dashboard-cards {
            margin-top: 80px; display: flex;
            justify-content: space-around;
            flex-wrap: wrap; cursor: pointer;
        }.dashboard-card {
            width: calc(40% - 20px); background-color: rgb(122, 165, 247);
            border-radius: 10px; padding: 20px;
            box-sizing: border-box; margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); transition: all 0.3s ease;
        }.dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }.dashboard-card h2 {
            font-size: 24px; margin-bottom: 10px; text-align: center;
        }.dashboard-card p {
            font-size: 16px; color: #fff; text-align: center;
        }.container .dashboard-cards h2:hover {
            text-decoration: underline;
        }.logout-btn {
            text-align: center; margin-top: 30px;
        }.logout-btn button {
            padding: 10px 20px; background-color: rgb(245, 43, 43);
            color: white; border: none;
            border-radius: 5px; font-size: 18px;
            cursor: pointer; transition: background-color 0.3s;
        }.logout-btn button:hover {
            background-color: rgb(245, 43, 43);
            transform: translateY(-2px);
            box-shadow: 2px 6px 8px rgba(0, 0, 0, 0.1);
            font-size: 20px;
        }.container a {
            margin-left: 30%; padding: 10px 20px;
            background-color: rgb(36, 242, 91);
            color: white; border: none;
            border-radius: 5px; font-size: 18px;
            text-decoration: none; cursor: pointer;
            transition: background-color 0.3s;
        }.container a:hover {
            background-color: rgb(42, 221, 42);
            transform: translateY(-2px);
            box-shadow: 2px 6px 10px rgba(0, 0, 0, 0.1); font-size: 20px;
        }.button-container {
            text-align: center; margin-top: 90px;
        }.button-container button,
        .container a {
            margin-left: 10px;
        }
    </style>
</head>
<body onload="checkDateAndDisplayButton()">
    <div class="container">
        <div class="logo"><img src="image\logo.jpeg" alt="Logo"></div>
        <div class="dashboard-header">
            <h1>Welcome Admin</h1>
            <p>Manage your employees here</p>
        </div>
        <div class="dashboard-cards">
            <div class="dashboard-card" onclick="goToEmployeeManagement()">
                <h2>Employee Management</h2>
                <p>Manage employee details, permissions, and more.</p>
            </div>
            <div class="dashboard-card" onclick="goToAdminManagement()">
                <h2>Nominee Management</h2>
                <p>Manage nominee details, permissions, and more.</p>
            </div>
            <div class="dashboard-card" onclick="goToAdminReports()">
                <h2>Reports</h2>
                <p>Reports generation based on tickets booked</p>
            </div>
        </div>
        <div class="button-container">
            <a href="search.php">Search</a>
            <div class="logout-btn">
                <button  id="updateQuotaBtn" onclick="updateQuota()">Update Quota</button>
                <button  id="updateStatus" onclick="updateStatus()">Update Nominee Status</button>
                <button onclick="logout()">Log out</button>
            </div>
        </div>
    </div>
    <script>
        function checkDateAndDisplayButton() {
            const currentDate = new Date();
            const currentYear = currentDate.getFullYear();
            const startDate = new Date(currentYear, 3, 1); // January 1st
            const endDate = new Date(currentYear, 5, 7);   // January 7th
            if (currentDate >= startDate && currentDate <= endDate) {
                document.getElementById("updateQuotaBtn").style.display = "inline-block";
                document.getElementById("updateStatus").style.display = "inline-block";
            } else {
                document.getElementById("updateQuotaBtn").style.display = "none";
                document.getElementById("updateStatus").style.display = "none";
            }
        }
        function updateQuota() {
            window.location.href = "update.php";}
        function updateStatus() {
            window.location.href = "updateStatus.php";}
        function goToEmployeeManagement() {
            window.location.href = "adminEmpDetail.php";}
        function goToAdminManagement() {
            window.location.href = "adminNom.php";}
        function goToAdminReports() {
            window.location.href = "adminReports.php";}
        function logout() {
            alert("Logging out...");
            window.location.href = "logincode.php";}
    </script>
</body>
</html>
